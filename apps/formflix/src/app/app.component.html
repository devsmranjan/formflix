@if (global2Service.getSource() && global2Service.getTemplate()()) {
    <section>
        @for (section of getSections(); track section.id) {
            <formflix-section [section]="section" />
        }
    </section>
}

<button class="btn" (click)="updateSource()">Update source</button>
<button class="btn" (click)="updateAllFieldsSilently()">Update field</button>
