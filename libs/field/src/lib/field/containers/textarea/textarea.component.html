<label class="form-control">
    <formflix-top-label [message]="field.label" [showRequiredSymbol]="field.required ?? false" />

    <textarea class="textarea textarea-bordered h-24 w-full max-w-xs"></textarea>

    @if (error() !== null) {
        <formflix-bottom-label *ngIf="error() as error" [message]="error" colorClass="text-gray-400" />
    } @else if (field.hint) {
        <formflix-bottom-label [message]="field.hint" />
    }
</label>
