@if (field.readonly) {
    <label for="">{{ field.label }}</label>
    <br />
    <p>{{ getValue(field.path) }}</p>
} @else {
    @switch (field.tag) {
        @case ('INPUT') {
            <formflix-textfield [field]="field" />
        }

        @case ('TEXTAREA') {
            <formflix-textarea [field]="field" />
        }

        @case ('SELECT') {
            <formflix-select [field]="field" />
        }

        @default {
            <p>Not able map with any field</p>
        }
    }
}
