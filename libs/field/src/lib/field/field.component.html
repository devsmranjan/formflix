@if (field.readonly) {
    <p>{{ getValue(field.path) }}</p>
} @else {
    @switch (field.tag) {
        @case ('input') {
            <formflix-textfield [field]="field" />
        }

        @case ('textarea') {
            <formflix-textarea [field]="field" />
        }

        @default {
            <p>Not able map with any field</p>
        }
    }
}
